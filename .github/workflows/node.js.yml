# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: [8.x, 9.x, 10.x, 11.x, 12.x, 13.x, 14.x, 15.x, 16.x]
        os: [ ubuntu-latest, macos-latest ]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
    - run: npm ci

    - name: Build C++ project
    - run: npm run rebuild

    - name: Build TypeScript project
    - run: npm run build-es

    - name: Run tests
    - run: npm test

    - name: Check if Git tag exists
      run: echo "::set-env name=HEAD_TAG::$(git tag --points-at HEAD)"

    - name: Push binaries if Git tag exists and on master branch
      env:
        NODE_PRE_GYP_GITHUB_TOKEN: ${{ NODE_PRE_GYP_GITHUB_TOKEN }}
      run: npm run push-binary
      if: env.HEAD_TAG != '' && github.ref == 'refs/heads/master'
